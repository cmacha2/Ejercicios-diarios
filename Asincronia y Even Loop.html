<title>Prueba de abandono de p치gina</title>
<script type="text/javascript">

/* 
Antes de explicar como funciona el modelo de JS esimportante entender algunos conceptos 

Procesamiento Single Threaded y Multi threaded  /// Javascript lenguaje de un solo hilo de ejecuci칩n
Operaciones de CPU y Operaciones de I/O
Operaciones concurrentes y paralelas  /// Cuando dos o mas tareas van progresando al mismo tiempo y paralelismo es que estas tareas se ejecutan a la misma ves
Operaciones Bloqueantes y No Bloqueantes  /// Las operaciones son bloqueantes cuando el procesador espera a que la operaci칩n termine para poder ejecutar otra operaci칩n 
Operaciones Sincronas y Asincronas /// Sincronas las operaciones suceden el presente de inmediato , mientras que asincronas las operaciones suceden en el futuro.
*/ 


/* Codigo Sincrono Bloqueantes */ 
(()=>{
    console.log('Codigo Sincrono');
    console.log('Inicio');

    function dos(){
        console.log('Dos');
    }

    function uno(){
        console.log('Uno');
        dos();
        console.log('Tres');
    }

    uno();
    console.log('Fin');


    console.log('********************')
})();


/* Codigo Asincrono No bloqueante */
(()=>{
    console.log('Codigo Asincrono');
    console.log('Inicio');

    function dos(){
        setTimeout(function(){
            console.log('Dos');
        },1000);
    }

    function uno(){
        setTimeout(function(){
            console.log('Uno');
        },0);
        dos();
        console.log('Tres');
    }
    
    uno();
    console.log('Fin');

})();

</script>
<script type="text/javascript">    
 </script>
