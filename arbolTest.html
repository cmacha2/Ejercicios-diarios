<body>
    <script>

class node {
    constructor(value) {
        this.value = value;
        this.left = null;
        this.right = null;
    }


    add(value) {
        if (value < this.value) {
            this.addToTheLeft(value);
        } else {
            this.addToTheRight(value);
        }
    }

    addToTheLeft(value) {
        if (this.left) {
            this.left.add(value);
        } else {
            this.left = new node(value);
        }
    }

    addToTheRight(value) {
        if (this.right) {
            this.right.add(value);
        } else {
            this.right = new node(value);
        }
    }
}

const head = new node(10);

head.add(15);

head.add(16);

head.add(14);

head.add(13);

console.log(head)

    </script>
</body>
