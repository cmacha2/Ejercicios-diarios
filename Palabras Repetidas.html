  <body>
    <script>
      function wordRepetitions(text) {
        let dict = {};
        let separatedWords = text
          .toLowerCase()
          .replace(/[,.!]/g, "")
          .split(" ");
        for (let word of separatedWords) {
          if (word in dict) {
            ++dict[word];
          } else {
            dict[word] = 1;
          }
        }
        console.log(dict);
      }
      wordRepetitions(
        "hola que tal, tal que bienvenidos a bettaTech. si quieren ver que tal todo vengan por un hola"
      );




    </script>
