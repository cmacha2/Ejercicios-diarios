<body>
    <script>
     
     function escribirTablaMultiplicar(){

    //i++ significa i=i+1;

    let j = prompt('Ingrese un numero: ');
    document.write("<h2>Tabla de multiplicar del "+ j +"</h2>");
    document.write("<ul>");

    for(i = 1;i<=10;i++){
    document.write("<li>");
    document.write(j + "x " + i + "= " + j * i);
    document.write("</li>");
    }

    document.write("</ul>");
    }

    console.log(escribirTablaMultiplicar());

    </script>
</body>
