<body>
    

    <script>

        const whatIs = () => {

            let x = prompt("Primer número: ");
            let y = prompt("Segundo número: ");
            
            return isNaN(Number(x)) ||  isNaN(Number(y)) || x<= 0 || y<= 0 ? whatIs()
            : x === y ? console.log(`${x} es igual a ${y}`) 
            : x > y ? console.log(`${x} es mayor a ${y}`) 
            : console.log(`${y} es mayor a ${x}`) 
             
        }

        whatIs();

    </script>
</body>
